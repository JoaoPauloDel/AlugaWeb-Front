<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluga Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        *{
            font-family: "Inter", sans-serif;
        }
        @theme {
            --color-laranja: #E04300; 
        } 
    </style>
</head>

<body class="">
    <header class=" flex justify-between p-4 lg:px-15 border-b border-b-black/30">
        <div class="flex items-center gap-3">
            <div
                class="leading-10 px-4 flex justify-center items-center  rounded-md  duration-150 hover:bg-[#e0430020] hover:text-white hover:fill-white">
                <img src="images/menu-icone.png" alt="">
            </div>
            <div class="w-9 h-9  bg-laranja rounded flex justify-center items-center"><img src="images/icone.png"
                    alt="Icone casa" class="block"></div>
            <span class="text-x1 font-bold text-laranja">Aluga Web</span>
        </div>
        <a href="#"
            class="leading-10 px-4 flex justify-center items-center  rounded-md  duration-150 hover:bg-[#e0430020] hover:text-white hover:fill-white">
            <box-icon name='user'></box-icon>
            <img src="images/lareral-icone.png" alt="">
        </a>
    </header>

    <main>
        <div>
            <div class=" flex m-3 text-xs text-[#5d5c5c] font-bold justify-start">
                <h4 class="mr-2">Casas para Alugar</h4>
                <p class="mr-2">></p>
                <h4 class="mr-2">CE</h4>
                <p class="mr-2">></p>
                <h4>Forteleza</h4>
            </div>
            <div>
                <h3 class=" ml-3  mt-[-5px] font-bold text-laranja">122 Casas para alugar em Fortaleza - CE</h3>
            </div>
        </div>
        <div class="m-4 ">
            <img src="images/casa-exmplo.png" alt="">
        </div>
        <div class="flex justify-between border mt-[-16px] mr-4 ml-4 rounded-bl-md rounded-br-md border-[#00000020]">
            <div class="m-4 mt-1 text-xs text-[#5d5c5c] font-bold justify-start">
                <h2 class="mb-2 mt-2">Rua Eduardo Bezerra, 1182</h2>
                <h2>São joão do Taouape, Fortaleza/CE</h2>
            </div>
            <div
                class="mt-3 rounded-md flex m-5 mr-4 w-[50px] h-[50px] bg-[#E0430033] justify-center items-center">
                <img src="images/lixo-icone.png" alt="">
            </div>
        </div>
    </main>
</body>
