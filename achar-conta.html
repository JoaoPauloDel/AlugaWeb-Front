<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluga Web - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        *{
            font-family: "Inter", sans-serif;
        }
        @theme {
            --color-laranja: #E04300; 
        } 
    </style>
</head>

<body>
    <div>
        <div class="flex justify-center items-center mt-25">
            <form class=" border border-[#00000020] w-[360px] h-[480px] bg-white shadow-lg rounded-xl p-4">

                <div class="flex justify-center items-center gap-2  m-6 mb-10">
                    <div class="flex justify-center items-center w-9 h-9  bg-laranja rounded "><img
                            src="images/icone.png" alt="Icone casa" class="block"></div>
                    <div class="text-laranja font-bold text-xl">Aluga Web</div>
                </div>

                <label for="email" class="text-x  font-bold block text-[#00000090] mb-2">Digite o seu nome de
                    usuario</label>
                <input id="email" type="text"
                    class=" flex justify-center items-center  w-[320px] h-[52px] mb-4 border bg-gray-200 border-black/20 rounded-md pl-3 outline-2 outline-offset-2 outline-transparent focus:outline-black focus:border-black duration-150">
                <a class=" mb-5 block w-full h-10 bg-laranja rounded text-white duration-150 cursor-pointer hover:bg-[#e0430099] hover:scale-108 text-center leading-[40px]"
                    href="senha.html">continuar</a>

            </form>
        </div>
    </div>
    <footer class="w-full h-full">
        <div>
            <h6 class="flex justify-center items-center mt-15 mb-10 text-laranja text-sm  mt-2">&copy2025 - Aluga
                web,Todos os direitos reservados.</h6>
        </div>
    </footer>
</body>
</html>
