<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluga Web - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        *{
            font-family: "Inter", sans-serif;
        }
        @theme {
            --color-laranja: #E04300; 
        } 
    </style>
</head>
<body>
<div>
    <div class="flex justify-center items-center mt-45">
        <form class="w-[300px] bg-white shadow-lg rounded-xl p-4">
                <img src="images/icone-laranja.png" alt="" class="felx justify-center items-center ml-24">
                aluga web
        <h2 class="text-2xl text-center text-blue-600 font-semibold mb-6">Seja Bem-Vindo</h2>
        <label for="email" class="text-xs uppercase font-bold block text-blue-600 mb-2">Email</label>
        <input id="email" type="text" placeholder="email@email.com"
            class="w-full h-10 mb-4 border border-black/20 rounded pl-3 outline-2 outline-offset-2 outline-transparent focus:outline-blue-600 focus:border-blue-600 duration-150">
        <label for="senha" class="text-xs uppercase font-bold block text-blue-600 mb-2">Senha</label>
        <input id="senha" type="password" placeholder="********"
            class="w-full h-10 mb-4 border border-black/20 rounded pl-3 outline-2 outline-offset-2 outline-transparent focus:outline-blue-600 focus:border-blue-600 duration-150">
        <a href="senha.html" class="text-xs block my-5 text-center hover:text-blue-600  no-underline hover:underline">Esqueci minha senha</a>

        <a class="block w-full h-10 bg-blue-600 rounded text-white duration-150 cursor-pointer hover:bg-blue-800 hover:scale-108 text-center leading-[40px]" href="home.html">Entrar</a>
    </form>
    </div>
</div>
</body>
</html>
